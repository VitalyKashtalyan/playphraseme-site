http {
    listen 8080;
    server_name playphraseme-site-net.domain;
    resolver 127.0.0.11 ipv6=off valid=5s;

    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' '';
    }

    map $args $q_args {
        default ?$args;
        '' '';
    }

    server {
        listen 8080;
        server_name playphraseme.domain;
        resolver 127.0.0.11 ipv6=off valid=5s;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        location ~ ^(/.*)?$ {
            proxy_pass http://playphraseme-site-net:3033$1$q_args;

        }
        localtion ~ ^/video(/.*)?$ {
            proxy_pass https://storage.cloud.google.com/playphraseme-video$1
        }
    }
}
