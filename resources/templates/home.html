<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	  <meta name="viewport" content="width=600,user-scalable=no">
    <title>{{page-title}}</title>
    <meta name="description" content="{{page-description}}" />
	  <!-- <meta name="google-site-verification" content="MhTRfnejZ0JQzlv5U0Uk3cd7gwp5zPp6_ESyEYZJy4w" /> -->
    <meta name="google-site-verification" content="Y0UnA_-WvGLPD-d1ctaHnwJ2q2yzb8wdqgJbKHPJCUw" />
    <meta property="fb:app_id" content="{{ facebook-app-id }}" />
	  <meta name="twitter:site" content="@playphraseme">
	  <meta name="twitter:title" content="{{page-title}}">
	  <meta name="twitter:description" content="{{page-description}}">

    <meta property="og:video:type" content="video/mp4">
	  <meta property="og:video:url" content="{{video-url|safe}}">
	  <meta property="og:video:secure_url" content="{{video-url|safe}}">
	  <meta property="og:video:width" content="640">
	  <meta property="og:video:height" content="360">

	  <meta property="og:title" content="{{page-title}}">
	  <meta property="og:description" content="{{page-description}}">
	  <meta property="og:locale" content="en_US">
    <meta content="Playphraseme" name="apple-mobile-web-app-title">
    <meta content="yes" name="apple-mobile-web-app-capable">
    {{rel-canonical|safe}}
  </head>
  <body>
    <div id="loadOverlay" style="background-color:#333; position:absolute; top:0px; left:0px; width:100%; height:100%; z-index:2000;"></div>

    <div id="app">
      <!-- static content here -->
      {{page-static-content|safe}}
    </div>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- scripts and styles -->
    {% style "/css/screen.css" %}
    {% style "/css/modal-image.css" %}

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <!-- <script src="https://wzrd.in/standalone/copy-to-clipboard@latest" async></script> -->

    <script src="/js/iphone-inline-video.min.js"></script>

    <script type="text/javascript">
     var context = "{{servlet-context}}";
     var csrfToken = "{{csrf-token}}";
     var searchOnMobile = {{search-on-mobile}}; 
     var searchedPhrase = "{{searched-phrase|safe}}"; 
    </script>
    {% script "/js/app.js" %}

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-56061701-1"></script>
    <script>
     window.dataLayer = window.dataLayer || [];
     function gtag(){dataLayer.push(arguments);}
     gtag('js', new Date());
     gtag('config', 'UA-56061701-1');
    </script>

    <div id="fb-root"></div>
    <script>(function(d, s, id) {
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) return;
       js = d.createElement(s); js.id = id;
       js.src = 'https://connect.facebook.net/ru_RU/sdk.js#xfbml=1&version=v2.12&appId=1362865573739831&autoLogAppEvents=1';
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));</script>

  </body>
</html>
